<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vakya Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Vakya</h1>
        <p class="subtitle">Language learning assistant</p>
      </header>

      <!-- API Key Section -->
      <section class="card">
        <div class="card-header">
          <h2>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m21 2-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0 3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
            </svg>
            API Key
          </h2>
          <span id="key-status" class="status-badge"></span>
        </div>
        <p class="card-desc">Enter your OpenAI API key. It's stored locally and never sent anywhere except OpenAI.</p>
        <div class="input-group">
          <input id="api-key" type="password" placeholder="sk-..." autocomplete="off" />
          <button id="toggle-key" class="icon-btn" title="Show/hide key">
            <svg class="eye-open" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg class="eye-closed hidden" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <div class="btn-row">
          <button id="test-key" class="secondary-btn">
            <span class="btn-text">Test connection</span>
            <svg class="spinner hidden" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
            </svg>
          </button>
        </div>
      </section>

      <!-- Language Settings -->
      <section class="card">
        <div class="card-header">
          <h2>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="2" y1="12" x2="22" y2="12"></line>
              <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
            </svg>
            Languages
          </h2>
        </div>
        <div class="form-grid">
          <div class="form-field">
            <label for="native-language">I speak</label>
            <input id="native-language" type="text" placeholder="English" />
          </div>
          <div class="form-field">
            <label for="target-language">I'm learning</label>
            <input id="target-language" type="text" placeholder="German" />
          </div>
        </div>
      </section>

      <!-- Level Settings -->
      <section class="card">
        <div class="card-header">
          <h2>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="20" x2="12" y2="10"></line>
              <line x1="18" y1="20" x2="18" y2="4"></line>
              <line x1="6" y1="20" x2="6" y2="16"></line>
            </svg>
            Difficulty Level
          </h2>
        </div>
        <p class="card-desc">Choose your target CEFR level. Translations will be simplified to match.</p>
        <div class="level-selector">
          <label class="level-option">
            <input type="radio" name="cefr-level" value="A1" />
            <span class="level-card">
              <span class="level-name">A1</span>
              <span class="level-desc">Beginner</span>
            </span>
          </label>
          <label class="level-option">
            <input type="radio" name="cefr-level" value="A2" />
            <span class="level-card">
              <span class="level-name">A2</span>
              <span class="level-desc">Elementary</span>
            </span>
          </label>
          <label class="level-option">
            <input type="radio" name="cefr-level" value="B1" checked />
            <span class="level-card">
              <span class="level-name">B1</span>
              <span class="level-desc">Intermediate</span>
            </span>
          </label>
          <label class="level-option">
            <input type="radio" name="cefr-level" value="B2" />
            <span class="level-card">
              <span class="level-name">B2</span>
              <span class="level-desc">Upper Int.</span>
            </span>
          </label>
          <label class="level-option">
            <input type="radio" name="cefr-level" value="C1" />
            <span class="level-card">
              <span class="level-name">C1</span>
              <span class="level-desc">Advanced</span>
            </span>
          </label>
        </div>
      </section>

      <!-- Preferences -->
      <section class="card">
        <div class="card-header">
          <h2>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            Preferences
          </h2>
        </div>
        <div class="toggle-list">
          <label class="toggle-row">
            <span class="toggle-info">
              <span class="toggle-label">Simplify translations</span>
              <span class="toggle-desc">Use simpler vocabulary and shorter sentences</span>
            </span>
            <input type="checkbox" id="simplify" checked />
            <span class="toggle-switch"></span>
          </label>
          <label class="toggle-row">
            <span class="toggle-info">
              <span class="toggle-label">Auto-translate pages</span>
              <span class="toggle-desc">Automatically translate when you visit a page</span>
            </span>
            <input type="checkbox" id="auto-translate" />
            <span class="toggle-switch"></span>
          </label>
        </div>
      </section>

      <!-- Save -->
      <div class="save-bar">
        <button id="save" class="primary-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          Save settings
        </button>
        <span id="save-status" class="save-status"></span>
      </div>
    </main>
    <script src="options.js"></script>
  </body>
</html>
